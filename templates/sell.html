{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Stock Code" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="ammount" placeholder="Stocks ammount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
